name: Convert BT Trackers to Clash Rules

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:  

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run conversion script
        run: python3 'auto phrase.py'  

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add clash_bt_trackers.yml
          git commit -m "Update Clash BT tracker rules" || echo "No changes to commit"
          git pull --rebase  
          git push https://$ACTIONS_PAT@github.com/Yanlyn/bt-tracker-list-to-openclash-rules.git
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }} 
